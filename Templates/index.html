<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sentiment Analysis</title>
    <style>
      body {
        background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
      }
      form {
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
      }
      input[type="text"] {
        width: 90%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 30px;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .positive {
        color: green;
      }
      .negative {
        color: red;
      }
      .neutral {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>🔍 Sentiment Analysis</h1>
    <form method="POST">
      <input
        type="text"
        name="text"
        placeholder="Enter a sentence..."
        required
      />
      <br />
      <button type="submit">🔎 Predict</button>
    </form>

    {% if prediction %}
    <div
      class="result {% if prediction == 'Positive' %}positive {% elif prediction == 'Negative' %}negative {% else %}neutral{% endif %}"
    >
      {% if prediction == 'Positive' %} 😊 Positive {% elif prediction ==
      'Negative' %} 😠 Negative {% else %} 😐 Neutral {% endif %}
    </div>
    {% endif %}
  </body>
</html>
